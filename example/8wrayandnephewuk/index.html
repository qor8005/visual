<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="move-img">
        <div class="card-wrapper">
            <div class="card">
                <!-- css에서 변수만들기
                하이픈 - 를 두번 사용한후 변수이름을:값
            
                변수호출방법 -> var(--i)-->
                <span style="--i:0"></span>
                <img src="img/iPhone0.jpg" alt="아이폰0">
                <span style="--i:1"></span>
                <img src="img/iPhone1.jpg" alt="아이폰1">
                <span style="--i:2"></span>
                <img src="img/iPhone2.jpg" alt="아이폰2">
                <span style="--i:3"></span>
                <img src="img/iPhone3.jpg" alt="아이폰3">
                <span style="--i:4"></span>
                <img src="img/iPhone4.jpg" alt="아이폰4">
                <span style="--i:5"></span>
                <img src="img/iPhone5.jpg" alt="아이폰5">
            </div><!-- card -->
        </div><!-- card-wrapper -->
    </div><!-- move-img -->
</body>
</html>
