        for (var i = 0; i <= 10; i++) {
            for (var j = 10; j > i; j--){
                document.write("&nbsp"); //&nbsp 한칸 띄워쓰기
            }
            for (var k = 0; k < 2 * i - 1; k++) {
                document.write("*");
            }
            document.write("<br>");
        }
