<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 100/'hi';
        console.log(num); // NaN = Not a Number 숫자가 아니다.

        var num2= null;
        var num3;
        console.log(Boolean(num));
        console.log(Boolean(num2));
        console.log(Boolean(num3));
        console.log(num3); //undefind 값이 정의된게 없다
        console.log(Boolean(""));

        console.log('22' == 22);
        console.log('22' === 22);
        //일치연산자
        //===양쪽 변의 자료형과 값이 일치한가
        //!==양쪽 변의 자료형과 값이 다른가
        console.log('22' !== 22);
    </script>
</body>
</html>
