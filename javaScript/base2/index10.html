<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
<script>
    let A = "좋은 하루 되세요~";
    let B = "하루";
    let C = "A.match(B)";
    console.log(C);

    document.querySelector(".one").innerHTML=C[0];

    let reg=/(?:https?: \/\/)?(?:www\.)?youtu.be\/([a-zA-Z0-9_]{11})/;
    let url='https://www.youtu.be/02IsQyHiEV4';

    console.log(url.match(reg))
    let result = url.match(reg);
    document.querySelector('.two').innerHTML=result[1];
</script>
