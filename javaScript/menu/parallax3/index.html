<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <h1>GREEN</h1>
        <ul>
            <!-- li를 사용할때는 ul이나 ol이 있어야한다. -->
            <li class="active"><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
        </ul>
    </nav>
    <div id="contents">
        <div id="section1">
            <h2>1.가랑잎이 솔잎더러 <br>바스락거린다고 한다.</h2>
        </div>
        <div id="section2">
            <h2>2.간에 붙었다 쓸개에<br>붙었다 한다.</h2>
        </div>
        <div id="section3">
            <h2>3.개구리 올챙이 적 <br>생각을 못한다.</h2>
        </div>
        <div id="section4">
            <h2>4.구슬이 서 말이라도 <br>꿰어야 보배</h2>
        </div>
        <div id="section5">
            <h2>5.까마귀 날자 배 떨어진다.</h2>
        </div>
        <div id="section6">
            <h2>6.낮말은 새가 듣고 <br>밤말은 쥐가 듣는다.</h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        // 메뉴 영역만듬
        var nav =$('#nav ul li');
        var cont=$('#contents>div');

        nav.click(function(e){
            //function 함수를 이벤트핸들러
            e.preventDefault();
            // 클릭했을때 위로 올라가는걸 막아라

            var target=$(this);
            // 변수로 만들어서 사용하는게 용량이적다

            var index=target.index();
            console.log(index)
            // 개발자모드 콘솔에서 번호를 본다
            
            var offset=cont.eq(index).offset().top;
            // 클릭했을때 인덱스번호랑 연결한다
            //offset().top; 다른영역 화면이 위에다 올라왔을때 변경

            $('html, body').animate({scrollTop:offset},600)
            // $('html, body').animate({실행문},시간)
            // 클릭했을때 메뉴, 스크룰 화면이동(시간)

            //$(this).find('a').css({color:"red"})
            // 눌렀을때 빨간색으로 변경
        });
    </script>
</body>
</html>
