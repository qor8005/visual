<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{border: 1px solid #000; width: 600px;
        border-collapse: collapse;} /* 테이블의 선과 선사이의 공간을 없애줌 */
        td{border: 1px solid #000;}
    </style>
</head>
<body>
    <!-- 표만들기 -->
    <table> <!-- 표정의 -->
        <tr> <!-- 행을정의 1행 -->
            <td>교과목</td> <!-- 1행1열 -->
            <td>중간삽입</td> <!-- 1행2열 -->
            <td>점수</td> <!-- 1행3열 -->
            <td>참여여부</td><!-- 1행4열 -->
        </tr>
        <tr><!-- 행을정의 2행 -->
            <td>HTML</td> <!-- 2행1열 -->
            <td></td><!-- 2행2열 -->
            <td>93</td> <!-- 2행3열 -->
            <td>참여</td><!-- 2행4열 -->
        </tr>
        <tr><!-- 행을정의 3행 -->
            <td>CSS</td><!-- 3행1열 -->
            <td></td><!-- 3행2열 -->
            <td>92</td><!-- 3행3열 -->
            <td>불참여</td><!-- 3행4열 -->
        </tr>
        <tr><!-- 행을정의 4행 -->
            <td>평균</td><!-- 4행1열 -->
            <td></td><!-- 4행2열 -->
            <td>92.5</td><!-- 4행3열 -->
            <td>미정</td><!-- 4행4열 -->
        </tr>
    </table>
</body>
</html>
