<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        th {
            border-bottom: 3px solid #000;
            background: skyblue;
        }

        td {
            border: 1px solid #000;
        }
        tfoot{background-color: blue;}
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>교과목</th> <!-- th는 제목 역활을 하는 셀을 정의 -->
                <th>점수</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>HTML</td>
                <td>93</td>
            </tr>
        <thead>
             <tr>
                <td>css</td>
                <td>92</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>92.5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
